rel="stylesheet"/>

  
  <div class="list-group">
    <div *ngFor="let materiel of materiels" class="list-group-item" [ngClass]="{'list-group-item-info': materiel.etat === 'endommagé'}">
      <h5 class="mb-0">{{ materiel.nom | uppercase }}</h5>
    <img [src]="materiel.image" alt="{{ materiel.nom }}">
    <p>Référence: {{ materiel.reference }}</p>
    <p>Prix: {{ materiel.prix | currency }}</p>
    <p>État: {{ materiel.etat }}</p>
      <span class="badge" [ngClass]="{'bg-warning': materiel.prix < 200, 'bg-dark': materiel.prix >= 200}">
        <ng-container *ngIf="materiel.prix < 200">
          <i class="fas fa-coins"></i>
        </ng-container>
        {{ materiel.prix | number:'1.3-3' }} TND
      </span>
      <button class="btn btn-primary" *ngIf="materiel.etat === 'endommagé'" (click)="reparerMateriel(materiel)">Réparer</button>
    </div>
  </div>
